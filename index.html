<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Product List with Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .product-title {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .product-attributes, .cart-item {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>My Site</h1>
    <div class="container mt-5">
      <h2>Add Product</h2>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Title" v-model="newProduct.name">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Price" v-model="newProduct.price">
      </div>
      <button class="btn btn-primary" @click="addProduct">Add</button>

      <div class="filter-section mt-4">
        <input type="text" class="form-control mb-3" placeholder="Filter by name..." v-model="filter">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" v-model="onlyAvailable" id="availableCheck">
          <label class="form-check-label" for="availableCheck">
            Available products only
          </label>
        </div>
        <select class="form-select mt-3" v-model="sortBy">
          <option value="name">Name</option>
          <option value="price">Price</option>
        </select>
      </div>

      <h2 class="mt-5">Products</h2>
      <ul class="list-group">
        <li class="list-group-item" v-for="product in filteredProducts" :key="product.id">
          <div class="product-title">{{ product.name }}</div>
          <div class="product-attributes">ID: {{ product.id }} - {{ product.price }}.-</div>
          <span v-if="product.unavailable" class="badge bg-secondary">Indisponible</span>
          <button class="btn btn-sm btn-success" @click="addToCart(product)" :disabled="product.unavailable">Add to cart</button>
        </li>
      </ul>

      <h2 class="mt-5">Cart</h2>
      <ul class="list-group">
        <li class="list-group-item" v-for="(item, index) in cart" :key="index">
          <div class="cart-item">
            {{ item.name }} - 
            <input type="number" v-model.number="item.quantity" min="1" @change="updateQuantity(item)" style="width: 60px;"> 
            - {{ item.price }} each - Total: {{ item.quantity * item.price }}.-
            <button class="btn btn-danger btn-sm" @click="removeFromCart(index)">Remove</button>
          </div>
        </li>
        <li class="list-group-item">
          <strong>Total:</strong> {{ cartTotal.quantity }} items - {{ cartTotal.price }}.-
        </li>
      </ul>
    </div>
  </div>

  <script type="module">
    import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

    createApp({
      data() {
        return {
          products: [
            { id: 1, name: 'iPhone 12', price: 799, unavailable: false },
            { id: 2, name: 'Samsung Galaxy S21', price: 999, unavailable: false },
            { id: 3, name: 'OnePlus 9', price: 699, unavailable: false },
            { id: 4, name: 'Google Pixel 5', price: 'Indisponible', unavailable: true },
          ],
          newProduct: { name: '', price: '' },
          filter: '',
          onlyAvailable: false,
          sortBy: 'name',
          cart: [],
        };
      },
      computed: {
        filteredProducts() {
          let result = this.products.filter(product => {
            return (!this.onlyAvailable || !product.unavailable) &&
                   product.name.toLowerCase().includes(this.filter.toLowerCase());
          });
          if (this.sortBy === 'name') {
            result.sort((a, b) => a.name.localeCompare(b.name));
          } else if (this.sortBy === 'price') {
            result.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
          }
          return result;
        },
        cartTotal() {
          return this.cart.reduce((acc, item) => {
            acc.quantity += item.quantity;
            acc.price += item.quantity * item.price;
            return acc;
          }, { quantity: 0, price: 0 });
        },
      },
      methods: {
        addProduct() {
          if (this.newProduct.name && this.newProduct.price) {
            const newId = this.products.length + 1;
            this.products.push({ ...this.newProduct, id: newId, unavailable: false, price: Number(this.newProduct.price) });
            this.newProduct = { name: '', price: '' };
          }
        },
        addToCart(product) {
          let found = this.cart.find(p => p.id === product.id);
          if (found) {
            found.quantity++;
          } else {
            this.cart.push({ ...product, quantity: 1 });
          }
        },
        updateQuantity(item) {
          if (item.quantity < 1) {
            item.quantity = 1;
          }
        },
        removeFromCart(index) {
          this.cart.splice(index, 1);
        },
      }
    }).mount('#app');
  </script>
</body>
</html>
