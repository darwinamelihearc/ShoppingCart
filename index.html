<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Static Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .product-title {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .product-attributes {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>My Site</h1>
    <div class="container mt-5">
      <h2>Products</h2>
      <ul class="list-group">
        <li class="list-group-item" v-for="product in products" :key="product.id">
          <div class="product-title">{{ product.name }}</div>
          <div class="product-attributes">ID: {{ product.id }} - {{ product.price }}.-</div>
          <span v-if="product.unavailable" class="badge bg-secondary">Indisponible</span>
        </li>
      </ul>
    </div>
  </div>

  <script type="module">
    import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

    createApp({
      data() {
        return {
          products: [
            { id: 1, name: 'iPhone 12', price: '799', unavailable: false },
            { id: 2, name: 'Samsung Galaxy S21', price: '999', unavailable: false },
            { id: 3, name: 'OnePlus 9', price: '699', unavailable: false },
            { id: 4, name: 'Google Pixel 5', price: 'Indisponible', unavailable: true },
          ]
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
