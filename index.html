<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Static Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .product-title {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .product-attributes {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>My Site</h1>
  <div class="container mt-5">
    <h2>Products</h2>
    <ul class="list-group">
      <li class="list-group-item">
        <div class="product-title">iPhone 12</div>
        <div class="product-attributes">ID: 1 - 799.-</div>
      </li>
      <li class="list-group-item">
        <div class="product-title">Samsung Galaxy S21</div>
        <div class="product-attributes">ID: 002 - 999.-</div>
      </li>
      <li class="list-group-item">
        <div class="product-title">OnePlus 9</div>
        <div class="product-attributes">ID: 003 - 699.-</div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <div class="product-title">Google Pixel 5</div>
          <div class="product-attributes">ID: 004</div>
        </div>
        <span class="badge bg-secondary">Indisponible</span>
      </li>
    </ul>
  </div>
  <script type="module">
    import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
  </script>
</body>
</html>
